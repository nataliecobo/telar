# Telar - Digital Storytelling Framework
# https://github.com/UCSB-AMPLab/telar

# Site Settings
title: Political imagery from the Spanish colonial Philippines
description: "This site explores a number of revealing images from the Spanish colonial Philippines. It is built with Telar (Spanish for 'loom'), a storytelling platform developed by Neogranadina and the UT and UCSB AMP Labs."
baseurl: "/telar"
url: "https://nataliecobo.com"
author: "Natalie Cobo"
email: ""
telar_theme: "santa-barbara" # Options: paisajes, neogranadina, santa-barbara, austin, or custom
logo: "" # Path to logo image (optional)
telar_language: "en" # Options: "en" (English), "es" (EspaÃ±ol)

# Google Sheets Integration (optional)
# Manage content via Google Sheets instead of editing CSV files directly.
# See docs/google_sheets_integration/README.md for detailed setup instructions.
#
# Setup:
# 1. Get the template:
#    - Option A: Duplicate our template at https://bit.ly/telar-template
#    - Option B: Import docs/google_sheets_integration/telar-template.xlsx to Google Sheets yourself
# 2. Share your sheet: Anyone with the link (Viewer access)
# 3. Publish your sheet: File > Share > Publish to web
# 4. Paste both URLs below
# 5. Set enabled: true
# 6. Commit changes
#    - If using GitHub Pages: GitHub Actions will automatically discover tab GIDs and fetch CSVs
#    - If running locally: Run `python3 scripts/fetch_google_sheets.py` before building
google_sheets:
  enabled: true
  shared_url: "https://docs.google.com/spreadsheets/d/1PnMdx3XCp2u2mFJY0N67V4FyVdsL--2ZOfnWyJrf7OI/edit"
  published_url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQoKyjdRduYmr1UIHJj8AL64ROMNy3UA06UXKotKTIfny4Kpx4dtw4qBK9Oe5gaUGCdDH3MhdXx3UYj/pubhtml"

# Story Interface Settings
story_interface:
  show_story_steps: true # Set to false to hide "Step X" overlay in stories
  include_demo_content: false # v0.5.0 feature - demo stories from external repository

